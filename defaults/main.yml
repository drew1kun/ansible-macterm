---
# defaults file for ansible-terminal

# If set to 'true' homebrew and terminus_powerline roles are required.
# If set to 'false' then neither dependency roles nor iterm2  will be set up
macterm_iterm2: true

# Solarized_Dark_Custom | Nord_Custom | Cipherpunk
macterm_colorscheme: Solarized_Dark_Custom

# Setup sudo to use fingerprint sensor, if there is one.
macterm_fingerprint_sensor: false
